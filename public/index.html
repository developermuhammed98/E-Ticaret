    <style>
      /* Sayfa tamamında arka plan */
body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
}

/* Arka plan görseli */
.background-image {
    background-image: url('https://media.istockphoto.com/id/2182119731/tr/foto%C4%9Fraf/redhead-woman-holding-ski-goggles-and-smiling-behind-them.jpg?s=2048x2048&w=is&k=20&c=fD6PriQhqU-7Jc6KvVoR_YC86fiWIQnNWWt03S7KEeY='); /* Burada istediğiniz görseli kullanabilirsiniz */
    background-size: cover;
    background-position: center;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1; /* Formun arkasında kalması için */
}

/* Giriş formu için stil */
.login-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5); /* Transparan bir arka plan */
    padding: 40px;
    border-radius: 10px;
    color: white;
    width: 350px;
    text-align: center;
}

.login-form input, .login-form textarea, .login-form select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #0056b3;
}

.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tab-button {
    background-color: #f1f1f1;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin: 0 5px;
    border-radius: 5px;
}

.tab-button:hover {
    background-color: #ddd;
}

.tab-button.active {
    background-color: #007bff;
    color: white;
}

.tab-content {
    display: none;
}

.active-tab {
    display: block;
    display: block;
}
